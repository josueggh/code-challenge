<ion-header class="header header--gradient">
    <ion-title>Farmera {{ isLogin ? 'Login' : 'Signup' }}</ion-title>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email" ngModel name="email"
                required email class="input" #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password" ngModel name="password"
                required minlength="6" #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"  offset="3">
          <ion-button
            type="button"
            fill="clear"
            expand="block"
            (click)="changeMode()"
          >
            Go to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
        </ion-col>
        <ion-col size="3">
            <ion-button
              type="submit"
              expand="block"
              class="button button__submit"
              [disabled]="!f.valid"
            >
            <span class="material-icons">{{ isLogin ? 'account_circle' : 'input'}}</span>
             {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
