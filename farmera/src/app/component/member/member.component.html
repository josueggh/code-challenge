<ion-row>
    <ion-col size="8">
      <ion-avatar class="ion-float-left">
        <ion-img
          [src]="Member.avatar"
        ></ion-img>
      </ion-avatar>
      <ion-card-title>{{Member.name}} </ion-card-title>
      <p>last check in: {{Member.last_checkin}} hr ago</p>
    </ion-col>
    <ion-col class="ion-text-right" size="4">
      <ion-button class="button--rounded" color="primary">
        <i class="material-icons">message</i>
      </ion-button>
      <ion-button class="button--rounded">
        <i class="material-icons">call</i>
      </ion-button>
    </ion-col>
  </ion-row>
